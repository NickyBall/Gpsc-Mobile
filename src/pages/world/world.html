<ion-header>

  <ion-navbar>
    <ion-title>world</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="map_canvas">
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let item of countryList" (click)="selectedCountry(item)">
        <ion-icon name="leaf" item-start></ion-icon>
          {{item.name}}
        <ion-icon name="rose" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
