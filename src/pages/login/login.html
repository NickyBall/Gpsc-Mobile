<ion-content class="background">
  <img class="resize"src="./assets/imgs/gpsclogo.png"/>
  <h2 class="textlogo">Plant Monitoring</h2>
  <ion-card>
    <ion-card-content style="margin-top:15%">
      <ion-list no-line>
        <div class="item images-parent">
          <ion-item class="roundcorner">

            <img item-start style="margin-top:0.5%;
            margin-bottom:0;
            margin-left:0.1%;
            margin-right: 0;
            max-width: 15%;
            max-height: 15%;
            display: block;" 
            src="./assets/imgs/iconusername.png"/>

            <ion-input style="
            margin:0;padding-left:2%!important;color:white;"
            class="custom-input" 
            type="text" placeholder="Username" [(ngModel)]="username">
          </ion-input>

          </ion-item>  
        </div>

        <div style="margin-top:4%" class="item images-parent">
            <ion-item class="roundcorner">

              <img item-start style="margin-top:0.5%;
              margin-bottom:0;
              margin-left:0.1%;
              margin-right: 0;
              max-width: 15%;
              max-height: 15%;
              display: block;" 
              src="./assets/imgs/iconpassword.png"/>

              <ion-input style="
              margin:0;padding-left:2%!important;color:white;"
              class="custom-input" 
              type="password" placeholder="Password" [(ngModel)]="password">
            </ion-input>

            </ion-item>  
          </div>

        <button class="loginbutton" (click)="loginClick()">
          Log On
        </button>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
