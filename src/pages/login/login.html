<ion-content class="background">
  <img class="resize"src="../assets/imgs/gpsclogo.png"/>
  <h2 class="textlogo">Plat Monitoring</h2>
  <ion-card>
    <ion-card-content>
      <ion-list no-line>
        <ion-item class="roundcorner">
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
          <ion-icon name="contact" item-left></ion-icon>
        </ion-item>
      <br>
        <ion-item class="roundcorner">
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          <ion-icon name="lock" item-left></ion-icon>
        </ion-item>
      <br>
        <button class="loginbutton" ion-button block color="facebook" (click)="loginClick()">
          Log On
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
