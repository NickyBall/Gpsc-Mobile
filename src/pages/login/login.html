<ion-header>



</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>

    <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    <ion-icon name="contact" item-left></ion-icon>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    <ion-icon name="lock" item-left></ion-icon>
  </ion-item>

  <button ion-button round (click)="loginClick()">Log On</button>

</ion-list>

</ion-content>
