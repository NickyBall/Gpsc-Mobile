<!--
  Generated template for the InfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>
       <ion-row class="title-align">
          <ion-col align-self-center>
            <div text-right>
              <img src={{logo}} alt="">
            </div>
          </ion-col>
          <ion-col align-self-center>
            <div text-left>{{ plantData.Result.PlantInfo.CompanyName }}</div>
          </ion-col>
        </ion-row> 
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <img class="img-info" src="http://via.placeholder.com/256x192" alt="">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <img class="img-info" src="http://via.placeholder.com/256x192" alt="">
          </ion-col>
          <ion-col>
            <img class="img-info" src="http://via.placeholder.com/256x192" alt="">
          </ion-col>
          <ion-col>
            <img class="img-info" src="http://via.placeholder.com/256x192" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-card>
          <ion-card-content>
              <ion-scroll scrollY="true">
                  <ion-list class="tt-content">
                    <ion-item no-line>
                      <ion-row>
                        <ion-col align-self-center col-2 class="icon-info">
                          <div text-right>
                            <img src="assets/imgs/i9.png" alt="">    
                          </div>
                        </ion-col>
                        <ion-col align-self-center col-4 offset-1>
                          <div class="title-info">Type</div>
                        </ion-col>
                        <ion-col align-self-center col-5>
                          <ion-note>
                            {{ plantData.Result.PlantType }}
                          </ion-note>
                        </ion-col>
                      </ion-row>     
                    </ion-item>
                    <ion-item no-line>
                      <ion-row>
                        <ion-col align-self-center col-2 class="icon-info">
                          <div text-right>
                            <img src="assets/imgs/i10.png" alt="">    
                          </div>
                        </ion-col>
                        <ion-col align-self-center col-4 offset-1>
                          <div class="title-info">Capacity</div>
                        </ion-col>
                        <ion-col align-self-center col-5>
                          <ion-note>
                              <div>
                                  Electricity {{ power }} MW
                              </div>
                          </ion-note>
                        </ion-col>
                      </ion-row>     
                    </ion-item>
                    <ion-item no-line>
                      <ion-row>
                        <ion-col align-self-center col-2 class="icon-info">
                          <div text-right>
                            <img src="assets/imgs/i11.png" alt="">       
                          </div>
                        </ion-col>
                        <ion-col align-self-center col-4 offset-1>
                          <div class="title-info">Customer</div>
                        </ion-col>
                        <ion-col align-self-center col-5>
                          <ion-note>
                            {{ plantData.Result.Customer.CustomerName }}
                          </ion-note>
                        </ion-col>
                      </ion-row>     
                    </ion-item>
                    <ion-item no-line>
                      <ion-row>
                        <ion-col align-self-center col-2 class="icon-info">
                          <div text-right>
                            <img src="assets/imgs/i12.png" alt="">      
                          </div>
                        </ion-col>
                        <ion-col align-self-center col-4 offset-1>
                          <div class="title-info">COD</div>
                        </ion-col>
                        <ion-col align-self-center col-5>
                          <ion-note>
                            {{ plantData.Result.PlantInfo.COD | amDateFormat:'MMMM-YYYY' }}
                          </ion-note>
                        </ion-col>
                      </ion-row>     
                    </ion-item>
                    <ion-item no-line>
                      <ion-row>
                        <ion-col align-self-center col-2 class="icon-info">
                          <div text-right>
                            <img src="assets/imgs/i13.png" alt="">       
                          </div>
                        </ion-col>
                        <ion-col align-self-center col-4 offset-1>
                          <div class="title-info">PPA</div>
                        </ion-col>
                        <ion-col align-self-center col-5>
                          <ion-note>
                              {{ ppaData }}
                          </ion-note>
                        </ion-col>
                      </ion-row>     
                    </ion-item>
                    <ion-item no-line>
                      <ion-row>
                        <ion-col align-self-center col-2 class="icon-info">
                          <div text-right>
                            <img src="assets/imgs/i14.png" alt="">      
                          </div>
                        </ion-col>
                        <ion-col align-self-center col-4 offset-1>
                          <div class="title-info">Location</div>
                        </ion-col>
                        <ion-col align-self-center col-5>
                          <ion-note>
                            {{ locationName }}
                          </ion-note>
                        </ion-col>
                      </ion-row>     
                    </ion-item>
                  </ion-list>
                </ion-scroll>
          </ion-card-content>
        </ion-card>
     
</ion-content>
