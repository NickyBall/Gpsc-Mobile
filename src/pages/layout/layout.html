<ion-header>
  <ion-navbar>
    <ion-row class="title-header">
      <ion-col col-4 text-right no-padding>
        <img [src]="logo" alt="">
      </ion-col>
      <ion-col col-6 text-wrap align-self-center text-left no-padding class="text-coop">
        <div *ngIf="companyName == 'CHPP'">
          Combined Heat and Power Producing Co.,Ltd.
        </div>
        <div *ngIf="companyName != 'CHPP'">
          Ichinoseki Solar Power
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <img src="./assets/imgs/blueprint1.jpg" imageViewer/>
    </ion-slide>
    <ion-slide>
      <img src="./assets/imgs/blueprint2.jpg" imageViewer/>
    </ion-slide>
  </ion-slides>
</ion-content>
