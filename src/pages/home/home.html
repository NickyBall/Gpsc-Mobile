<ion-header>
  <ion-navbar>
    <ion-row class="title-header">
      <ion-col col-4 text-right no-padding>
        <img [src]="logo" alt="">
      </ion-col>
      <ion-col col-6 text-wrap align-self-center text-left no-padding class="text-coop">
        <div *ngIf="companyName == 'CHPP'">
          Combined Heat and Power Producing Co.,Ltd.
        </div>
        <div *ngIf="companyName != 'CHPP'">
          Ichinoseki Solar Power
        </div>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-body">
  <div class="card first-card">
    <ion-row (click)="changePage(1)" [ngStyle]="{'background-color': cardColor1}">
      <ion-col col-5 class="img-icon">
        <img [src]="icon1"/>
      </ion-col>
      <ion-col col-7 text-wrap class="text-menu" [ngStyle]="{'color': fontColor1}">
          General Information
      </ion-col>
    </ion-row>
  </div>
  <div class="card">
    <ion-row (click)="changePage(2)" [ngStyle]="{'background-color': cardColor2}">
      <ion-col col-5 class="img-icon">
        <img [src]="icon2"/>
      </ion-col>
      <ion-col col-7 text-wrap class="text-menu" [ngStyle]="{'color': fontColo21}">
         Plant<br> Layout
      </ion-col>
    </ion-row>
  </div>
  <div class="card">
    <ion-row (click)="changePage(3)" [ngStyle]="{'background-color': cardColor3}">
      <ion-col col-5 class="img-icon">
        <img [src]="icon3"/>
      </ion-col>
      <ion-col col-7 text-wrap class="text-menu" [ngStyle]="{'color': fontColor3}">
          Executive Summary
      </ion-col>
    </ion-row>
  </div>

  
</ion-content>
