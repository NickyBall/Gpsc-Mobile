<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row class="title-align">
        <ion-col col-3 align-self-center>
          <div text-right>
            <img src={{logo}} alt="">
          </div>
        </ion-col>
        <ion-col col-7 align-self-center class="title-header">
          <!-- <div text-left>{{ companyName }}</div> -->
          <div text-left text-wrap>Combined Heat and Power Producing Co.,Ltd.</div>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-body">
  <div class="first-card">
    <ion-card (click)="changePage(1)" [ngStyle]="{'background-color': cardColor1}">
      <ion-card-content>
        <ion-row>
          <ion-col col-5>
            <div class="img-icon">
              <img [src]="icon1" item-start/>
            </div>
          </ion-col>
          <ion-col col-7>
            <div text-wrap class="text-menu" [ngStyle]="{'color': fontColor1}">
              General Information
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content> 
    </ion-card>      
  </div>
  <div class="card">
    <ion-card (click)="changePage(2)" [ngStyle]="{'background-color': cardColor2}">
      <ion-card-content>
        <ion-row>
          <ion-col col-5>
            <div class="img-icon">
                <img [src]="icon2" item-start/>
            </div>
          </ion-col>
          <ion-col col-7>
            <div text-wrap class="text-menu" [ngStyle]="{'color': fontColor2}">
              Plant <br>Layout
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content> 
    </ion-card>
  </div>
  <div class="card">
    <ion-card (click)="changePage(3)" [ngStyle]="{'background-color': cardColor3}">
      <ion-card-content>
        <ion-row>
          <ion-col col-5>
            <div class="img-icon">
              <img [src]="icon3" item-start/>
            </div>
          </ion-col>
          <ion-col col-7>
            <div text-wrap class="text-menu" [ngStyle]="{'color': fontColor3}">
              Executive Summary
            </div>
          </ion-col>
        </ion-row>
        </ion-card-content> 
    </ion-card>
  </div>
  
</ion-content>
