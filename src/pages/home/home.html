<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row class="title-align">
        <ion-col col-3 align-self-center>
          <div text-right>
            <img src={{logo}} alt="">
          </div>
        </ion-col>
        <ion-col col-7 align-self-center class="title-header">
          <!-- <div text-left>{{ companyName }}</div> -->
          <div text-left text-wrap>Combined Heat and Power Producing Co.,Ltd.</div>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-body">
  <div class="card first-card">
    <ion-row (click)="changePage(1)" [ngStyle]="{'background-color': cardColor1}">
      <ion-col col-5 class="img-icon">
        <img [src]="icon1"/>
      </ion-col>
      <ion-col col-7 text-wrap class="text-menu" [ngStyle]="{'color': fontColor1}">
          General Information
      </ion-col>
    </ion-row>
  </div>
  <div class="card">
    <ion-row (click)="changePage(2)" [ngStyle]="{'background-color': cardColor1}">
      <ion-col col-5 class="img-icon">
        <img [src]="icon2"/>
      </ion-col>
      <ion-col col-7 text-wrap class="text-menu" [ngStyle]="{'color': fontColor1}">
         Plant<br> Layout
      </ion-col>
    </ion-row>
  </div>
  <div class="card">
    <ion-row (click)="changePage(3)" [ngStyle]="{'background-color': cardColor1}">
      <ion-col col-5 class="img-icon">
        <img [src]="icon3"/>
      </ion-col>
      <ion-col col-7 text-wrap class="text-menu" [ngStyle]="{'color': fontColor1}">
          Executive Summary
      </ion-col>
    </ion-row>
  </div>

  
</ion-content>
