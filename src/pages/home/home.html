<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row align-items-center>
        <ion-col align-self-center>
          <div text-right>
            <img src="http://via.placeholder.com/35x32" alt="">
          </div>
        </ion-col>
        <ion-col align-self-center>
          <div text-left>{{ plantData.PlantInfo.CompanyName }}</div>
        </ion-col>
      </ion-row> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="changePage(1)">
    <ion-card-content>
      <img item-start/>
      <h1>General Information</h1>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="changePage(2)">
    <ion-card-content >
      <img item-start/>
      <h1>Plant Layout</h1>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="changePage(3)">
    <ion-card-content >
      <img item-start/>
      <h1>Executive Summary</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
